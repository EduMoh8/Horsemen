<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left side schematic leaderboard -->
        <div class="leaderboard" id="leaderboardList"></div>

        <!-- Right side controls -->
        <div class="right-panel">
            <button id="addBtn">+ Add Participant</button>

            <table id="participantsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be inserted dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let participants = [
            { name: "Imran" },
            { name: "Alex" }
        ];

        const leaderboardList = document.getElementById("leaderboardList");
        const tableBody = document.getElementById("tableBody");
        const addBtn = document.getElementById("addBtn");

        // Function to render leaderboard & table
        function renderUI() {
            leaderboardList.innerHTML = "";
            tableBody.innerHTML = "";

            participants.forEach((p, index) => {
                // Leaderboard schematic item
                const lbItem = document.createElement("div");
                lbItem.className = "lb-item";
                lbItem.innerText = `${index + 1}. ${p.name}`;
                leaderboardList.appendChild(lbItem);

                // Table row
                const tr = document.createElement("tr");

                const rankTd = document.createElement("td");
                rankTd.textContent = index + 1;

                const nameTd = document.createElement("td");
                nameTd.textContent = p.name;

                const actionTd = document.createElement("td");
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "âŒ";
                removeBtn.className = "remove-btn";
                removeBtn.onclick = () => {
                    participants.splice(index, 1);
                    renderUI();
                };
                actionTd.appendChild(removeBtn);

                tr.appendChild(rankTd);
                tr.appendChild(nameTd);
                tr.appendChild(actionTd);

                tableBody.appendChild(tr);
            });
        }

        // Add participant prompt
        addBtn.addEventListener("click", () => {
            const name = prompt("Enter participant name:");
            if (name) {
                participants.push({ name });
                renderUI();
            }
        });

        renderUI();
    </script>
</body>
</html>
